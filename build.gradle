buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "gt"
            url = "https://gregtech.overminddl1.com/"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

def mod_version = "1.2.2.0"

def mc_version = "1.7.10"

def build_number = "FROGPATCH-A"

version = mc_version + "-" + mod_version + ( build_number != null ?("-" + build_number): "")
group = "exter.foundry" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "Foundry"

minecraft {
    version = "1.7.10-10.13.4.1614-1.7.10"
    runDir = "eclipse"
}

repositories {
     maven {
        name "DVS1 Maven FS'"
        url 'http://dvs1.progwml6.com/files/maven'
    }
    maven {
        name = "ChickenBones"
        url = "http://chickenbones.net/maven"
    }
    ivy {
        name "MineTweaker3"
        artifactPattern "http://minetweaker3.powerofbytes.com/download/[module]-([classifier]-)[revision].[ext]"
    }
}

dependencies {
    compile "codechicken:ForgeMultipart:1.7.10-1.2.0.345:dev"
    compile "mantle:Mantle:${mc_version}-0.3.2.jenkins187:deobf"
    compile "tconstruct:TConstruct:${mc_version}-1.8.5.build961:deobf"
    compile "codechicken:NotEnoughItems:${mc_version}-1.0.5.111:dev"
    compile "codechicken:CodeChickenCore:${mc_version}-1.0.7.46:dev"
    compile "codechicken:CodeChickenLib:${mc_version}-1.1.3.138:dev"
    compile name: 'MineTweaker3', version: 'Dev-1.7.10-3.0.10', ext: 'jar'
}



processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task apiZip(type: Zip) {
    classifier = 'api'
    from sourceSets*.allSource
    include 'exter/foundry/api/**'
    destinationDir = file 'output'
}


task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier ='dev'
    destinationDir = file 'output'
}

artifacts {
    archives deobfJar
}

jar {
    apiZip.execute()
    destinationDir = file 'output'
}

